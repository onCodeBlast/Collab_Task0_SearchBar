<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.24/angular-material.min.css">

    <script src="./scripts/common/global.methods.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.0/angular.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-messages.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.0/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.24/angular-material.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.0/angular-csp.min.css" rel="stylesheet"/>

    <script src="./scripts/config.js" type="text/javascript"></script>
    <title>
      Search Something
    </title>
</head>
<body ng-app="searchApp" ng-controller="rootCtrl">
    <div style="width: 100%; padding-top: 10%; background-color: rgb(224, 224, 224);">
      <div layout="row" layout-align="center center">
        <div flex="60" style="background-color: rgb(248, 248, 248);">
          <md-autocomplete  md-selected-item-change="src.itemSelected(item)"  md-no-cache="false" md-search-text="src.searchText" md-search-text-change="src.changed(src.searchText)" md-items="item in src.query(src.searchText)" md-item-text="item">
            <md-item-template>
              <span> 
                {{item}} 
              </span>
            </md-item-template>
          </md-autocomplete>
        </div>
      </div>
    </div>
</body>
</html>
